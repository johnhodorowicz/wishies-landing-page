<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishies</title>
  <style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #ddd;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: start;
      justify-content: center;
      /* Background image from Unsplash (free to use) */
      background: url('annie-spratt-jzFNUoN2iwQ-unsplash.jpg') 
                  no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    /* Dark overlay so text pops */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    /* Content front-and-center 
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 90%;
    }
      */
    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      z-index: 1;
    }
    /* Responsive type */
    h1 {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        display:inline;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);

      padding: 0.25rem;
    }
    h2 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin: 2rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      opacity: 0.9;
      margin-top: 8rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);

    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>WISHIES</h1>
    <h2>Making Wishes Come True</h2>
    <p>Coming Soon</p>
  </div>
</body>
</html>
